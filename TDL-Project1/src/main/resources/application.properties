
spring.profiles.active=test

server.port=8080

# Removes stack trace from server response on exception
server.error.include-stacktrace=NEVER

# OpenAPI 3/Swagger UI URL
springdoc.api-docs.enabled=true
## JSON displayed from this link (auto-generated doc info)
springdoc.api-docs.path=/api-doc
## View Swagger UI docs at http://localhost:8080/swagger-ui.html
## Or set the swagger UI url with: springdoc.swagger-ui.path=/custom-swagger-path.html
# Sort API paths according to HTTP method order
springdoc.swagger-ui.operationsSorter=method